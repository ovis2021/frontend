<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내오른쪽강성빈</title>
    <style>
        .second{
             border:3px solid gray; 
            }
    </style>
</head>
<body style="font-weight:bold;">
    <table style="width:900px; margin:auto;">
        <th colspan="5" style="background-color:rgba(23, 23, 221, 0.856); color:white; font-size:1.2em;">쇼핑몰 회원관리 ver1.0</th>
        <tr style="background-color:rgb(116, 71, 240); color:white;">
        <td style="width:18%;">회원등록</td>
        <td style="width:18%;">회원목록조회/수집</td>
        <td style="width:18%;">회원매출조회</td>
        <td style="width:18%;">홈으로</td>
        <td style="width:28%"></td>
    </tr>
    </table>
    <table style="background-color: rgb(201, 191, 191); width:900px;margin:auto; ">
        <th class="second" style="font: size 1.4em;" colspan="4">홈쇼핑 회원 등록</th>
        <tr class="second" style="border:3px solid gray;">
            <td style="text-align:center;border:3px solid gray;" colspan="2">회원번호(자동발생)</td>
            <td style="border:3px solid gray;" colspan="2"><input style="width:40%;" type="number"; name="custom_no" ></td>
        </tr>
        <tr class="second">
            <td style="text-align:center;border:3px solid gray;" colspan="2">회원성명</td>
            <td style="border:3px solid gray;" colspan="2"><input style="width:40%;" type="text"; name="custom_name" ></td>
        </tr>
        <tr class="second">
            <td style="text-align:center;border:3px solid gray;" colspan="2">회원전화</td>
            <td style="border:3px solid gray; " colspan="2"><input style="width:60%;" type="text"; width: name="custom_pno" ></td>
        </tr>
        <tr class="second">
            <td style="text-align:center;border:3px solid gray;" colspan="2">회원주소</td>
            <td style="border:3px solid gray;" colspan="2"><input style="width:85%;" type="text"; name="custom_add" ></td>
        </tr>
        <tr class="second">
            <td style="text-align:center;border:3px solid gray;" colspan="2">가입일자</td>
            <td style="border:3px solid gray;" colspan="2"><input style="width:40%;" type="number"; name="join_date" ></td>
        </tr>
        <tr class="second">
            <td style="text-align:center;border:3px solid gray;" colspan="2">고객 등급[A:VIP,B:일반, C:직원</td>
            <td style="border:3px solid gray;" colspan="2"><input style="width:40%;" type="number"; name="custom_grade" ></td>
        </tr>
        <tr class="second">
            <td style="text-align:center;border:3px solid gray;" colspan="2">도시코드</td>
            <td style="border:3px solid gray;" colspan="2"><input style="width:40%;" type="text"; name="city_code" ></td>
        </tr>
        <tr class="second">
            <td colspan="4" style="text-align:center;">
                <button>등록</button>
                <button>조회</button>
            </td>
        </tr>
    </table>
