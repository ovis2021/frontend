<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. src 속성값에 이미지 위치 설정 ( url 주소 또는 로컬위치 파일) 
    이미지 파일 위치 지정할때 상대경로와 절대 경로 모두 가능-->
    <img src="../images/캡처.jpg">
    <img src="캡처2.JPG" alt="ㅎㅎ"> 
    <!-- 파일 위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑스박스)  -->
    <img src="../images/캡처1.jpg">
<!-- 이미지 크기 너비만 설정 (가로 세로 비율 유지) -->
    <img src="../images/캡처.jpg" style="width:100px;">
    
    <a href="https://blog.naver.com/l859581" target="_blank" >
        <img src="캡처2.JPG" alt="ㅎㅎ" style="width:100px;"></a> 
    <!-- 높이 height까지 설정하면 가로세로 비율은 유지가 안될수도 있습니다 -->
    <img src="../images/캡처.jpg" style="width:100px;height:150px;">
    <img src="캡처2.JPG" alt="ㅎㅎ" style="width:100px;height:300px;"> 
    <img src="캡처2.JPG" alt="ㅎㅎ" style="width:100px;height:500px;"> 




</body>
</html>
