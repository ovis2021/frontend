<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주간 일정표</title>
    <style>
        td,th{
            padding: 30px;
           border: 1px solid white
;
        }
        td{font-weight: bold;
        text-align:center;}
        table {
           border-collapse:collapse;
        }
        .time{
          background-color:bisque
        }
        
    </style>
</head>
<body>
    <table style="width:80%;margin:auto;">
        <tr>
          <th colspan="7" style="background-color: yellow;
          width=1500px;">주간 일정표</th>
          </tr>
        <tr style="background-color:brown">
          <td style="width:4%;;">시간</td>
          <td style="width:16%;;">월</td>
          <td style="width:16%;;">화</td>
          <td style="width:16%;;">수</td>
          <td style="width:16%;;">목</td>
          <td style="width:16%;;">금</td>
          <td style="width:16%;;">주말</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">00:00</td>
          <td colspan=5, rowspan="4" style="background-color:red">수면</td>
          <td rowspan="24" style="background-color:black; color:white;">비밀</td>
        </tr>
        <tr>
          <td class="time" style="text-align:center;">01:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">02:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">03:00</td>
        </tr>
        <tr>
          <td class="time" style="text-align:center;">04:00</td>
          <td colspan="5"  style="background-color:orange";>조깅</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">05:00</td>
          <td colspan="5" rowspan=2 style="background-color:yellow">숙제</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">06:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">07:00</td>
          <td colspan="5" style="background-color:green;">등원</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">08:00</td>
          <td colspan="5" style="background-color:blue;">복습 및 예습</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">09:00</td>
          <td colspan="5" rowspan="3"  style="background-color:navy ;">수업</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">10:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">11:00</td>
          
        </tr>
        <tr>
          <td class="time" tyle="text-align:center;">12:00</td>
          <td colspan="5" style="background-color:blueviolet;">중식</td>
          
        </tr>
        
        <tr>
          <td class="time" style="text-align:center;">13:00</td>
          <td colspan="5" rowspan="5" style="background-color:gold">수업</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">14:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">15:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">16:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">17:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">18:00</td>
          <td colspan="5" style="background-color:silver;">하원</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">19:00</td>
          <td colspan="5"  style="background-color:rgb(150, 60, 7)">정비</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">20:00</td>
          <td colspan="5" rowspan=2 style="background-color:chocolate;">여가</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">21:00</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">22:00</td>
          <td colspan="5" rowspan=2  style="background-color:salmon;">복습</td>
          
        </tr>
        <tr>
          <td class="time" style="text-align:center;">23:00</td>
          
        </tr>
      </table>
</body>
</html>
